<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="image/favicon.ico" />
    <!-- JS -->
    <script src="src/main.js" type="module"></script>
  </head>
  <body>
    <!-- Weather -->
    <div class="weather__container">
      <div class="weather">
        <img src="" alt="Weather Icon" class="weather__icon" />
        <div class="weather__temperature"></div>
      </div>
      <div class="weather__location"></div>
    </div>
    <!-- Main -->
    <div class="main__container">
      <!-- Time & Greeting-->
      <section>
        <!-- Time and Date -->
        <div class="time__container">
          <span class="date"></span>
          <span class="time"></span>
        </div>
        <!-- Name -->
        <div class="greeting">
          <form class="greeting__form">
            <input
              class="greeting__input"
              type="text"
              placeholder="What's your name?"
            />
          </form>
          <p class="greeting__message" style="display: none"></p>
        </div>
      </section>

      <!-- TODO -->
      <section class="todo__container">
        <p class="todo__title">TODO of the Day</p>
        <form class="todo__form">
          <input class="todo__input" type="text" placeholder="Add new todos" />
        </form>
        <ul class="todo__list"></ul>
      </section>

  </body>
</html>
